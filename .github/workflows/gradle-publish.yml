name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
permissions:
  id-token: write
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - run: |
          cat ./src/main/resources/application.yml 

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2


      - name: Build, tag and push the image to AWS ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
          IMAGE_TAG: 1.0
        run: |
          # 도커 컨테이너 빌드 및 ECR에 push
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: build script
        env:
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
          IMAGE_TAG: 1.0
        run: |
          mkdir scripts
          touch scripts/deploy.sh
          echo "sudo yum update -y | sudo yum install docker -y | sudo service docker start | sudo usermod -aG docker ec2-user" >> scripts/deploy.sh
          echo "ECR_REPO_URI=${{ secrets.ECR_REPO_URI }}" >> scripts/deploy.sh
          echo "DOCKER_TAG=\"1\"" >> scripts/deploy.sh
          echo "export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} | export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} | export AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}" >> scripts/deploy.sh 
          echo "aws ecr get-login-password --region \$AWS_DEFAULT_REGION | docker login --username AWS --password-stdin \$ECR_REPO_URI" >> scripts/deploy.sh 
          echo "docker pull \$ECR_REPO_URI:\$DOCKER_TAG" >> scripts/deploy.sh
          echo "docker run -d -p 8080:8080 \$ECR_REPO_URI:\$DOCKER_TAG" >> scripts/deploy.sh

      - name: upload to S3
        env:
          IMAGE_TAG: 1
        run: |
          zip -r deploy-$IMAGE_TAG.zip ./scripts appspec.yml
          aws s3 cp --region ap-northeast-2 --acl private ./deploy-$IMAGE_TAG.zip s3://seongha-test-bucket
          echo "copy done"  

      - name: start Deploy
        env:
          IMAGE_TAG: 1.0
        run: |
          aws deploy create-deployment --application-name test-deploy \
                         --deployment-config-name CodeDeployDefault.OneAtATime \
                         --deployment-group-name testGroup \
                         --s3-location bucket=seongha-test-bucket,bundleType=zip,key=deploy-$IMAGE_TAG.zip